# MONITORS #

monitor = , preferred, auto, auto
# monitor = , preferred, auto, 1, mirror, DP-1

# MY PROGRAMS #

$terminal = kitty
$fileManager = thunar
$menu = rofi -show combi -show-icons
$browser = firefox

# PATHS #
$scrPath = ~/.config/magic/

# AUTOSTART #

exec-once = waypaper --restore # Reloads last used wallpaper
exec-once = swaync & waybar
exec-once = systemctl --user start hyprpolkitagent

exec-once = udiskie
# exec-once = cb
exec-once = mpd


# ## Idle configuration
#
#exec-once = swayidle -w timeout 300 'swaylock -f -c 000000' before-sleep 'swaylock -f -c 000000'
exec-once = hypridle
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# ENVIRONMENT VARIABLES #

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME, Breeze

# LOOK AND FEEL

general {
    gaps_in = 10
    gaps_out = 20

    border_size = 0
    col.active_border = rgb(03CDFF) rgb(A200FF) 45deg
    col.inactive_border =
    resize_on_border = false

    allow_tearing = true

    layout = dwindle
}

decoration {
    rounding = 20
    active_opacity = 0.9
    inactive_opacity = 0.7

    blur {

        enabled = true
        size = 15
        passes = 3
	    contrast = 1.5
        vibrancy_darkness = 0.6
        vibrancy = 1.396
	    new_optimizations = true
        layerrule = blur, waybar
        layerrule = ignorezero, waybar
        layerrule = blur, rofi
        layerrule = ignorezero, rofi
        layerrule = blur, swaync
        layerrule = ignorezero, swaync
        windowrule = float, waybar
        windowrule = dimaround, waybar
        windowrule = float, rofi
	    # noise = 0.05
	    ignore_opacity = true
    }

    shadow {

        enabled = true
        range = 25
        ignore_window = true
        render_power = 20
        color = rgb(000000)
    }

}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier, popin 10%
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 15, default
    animation = borderangle, 1, 15, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 6, default
    layerrule = animation slide, rofi
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}


master {
    new_status = master
}


misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


# INPUT #

input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# KEYBINDINGS #

$mainMod = SUPER # Sets "Windows" key as main modifier
$Print = PRINT

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, O, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, hyprlock # -c  ~/.config/hyprlock/hyprlock.conf
bind = $mainMod, W, exec, waypaper
bind = $mainMod + SHIFT, W, exec, waypaper --random
bind = $mainMod, B, exec, firefox



# Waybar

bind = $mainMod, I, exec,  killall waybar && waybar & disown

# Screenshots

bind = ,PRINT, exec, hyprshot -m output --clipboard-only
bind = $mainMod, PRINT, exec, hyprshot -m region --clipboard-only
bind = SHIFT, PRINT, exec, hyprshot -m output -o ~/Pictures/Screenshots

# Screen brightness
# bindl = , F3, exec, brightnessctl s +5%
# bindl = , F2, exec, brightnessctl s 5%-

# Move focus with mainMod + arrow keys

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, G, centerwindow

# Switch workspaces with mainMod + [0-9]

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + CTRL + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, left, movetoworkspace, -1
bind = $mainMod CTRL, right, movetoworkspace, +1

# same as above, but doesnt switch to the workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# SCROLL THROGH WORKSPACES WITH TAB/SHIFT+TAB (i3 like)
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod_Shift, TAB, workspace, e-1

# Scroll through existing workspaces with mainMod + scroll

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness

bindel = ,XF86AudioRaiseVolume, exec, $scrPath/VolumeManager --increase
bindel = ,XF86AudioLowerVolume, exec, $scrPath/VolumeManager --decrease
bindel = ,XF86AudioMute, exec, $scrPath/VolumeManager --toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

bindel = ,XF86AudioPrev, exec, $scrPath/MediaControl --previous
bindel = ,XF86AudioNext, exec, $scrPath/MediaControl --next
bindel = ,XF86AudioPlay, exec, $scrPath/MediaControl --toggle
bindel = ,XF86AudioStop, exec, $scrPath/MediaControl --stop


# WINDOW RULESET AND WORKSPACES #

windowrule = float, ^(kitty)$
windowrule = float, ^(waypaper)$
windowrule = animation popin, ^(kitty)$ # sets the animation style for kitty

windowrule = opacity 1.0 override 1.0 override 1 override, ^(firefox)$ # No opacity change for Firefox
# windowrule = noblur, ^(vesktop)$ # disables blur for Vesktop ##
windowrule = noblur, ^(kitty)$
windowrule = opacity 1 override 0.9 override 0.8 override, ^(vesktop)$
windowrule = opacity 0.8 override 0.8 override 0.8 override, ^(tidal-hifi)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

